<VirtualHost *:443>
    AccessFileName .htaccess
    ServerAdmin jonathan@caffeineinteractive.com
    DocumentRoot "/var/www/html/vhosts/mms/web"
    DirectoryIndex index.php index.cgi index.html index.phtml index.shtml
    
    ServerName mms-local.caffeineinteractive.net
    ErrorLog logs/mms-local.caffeineinteractive.net-error_log
    CustomLog logs/mms-local.caffeineinteractive.net-access_log common
    LogLevel Debug
    
    <Directory "/var/www/html/vhosts/mms/web">
        AllowOverride All
        Options Indexes MultiViews FollowSymLinks
        Require all granted
    </Directory>
    
    SSLEngine On
    SSLCertificateFile /etc/apache2/ssl/local.crt
    SSLCertificateKeyFile /etc/apache2/ssl/local.decrypted.key
</VirtualHost>
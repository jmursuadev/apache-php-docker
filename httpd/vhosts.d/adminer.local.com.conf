<VirtualHost *:80>
    ServerAdmin jonathan@caffeineinteractive.com
    DocumentRoot "/var/www/html/vhosts/adminer"
    DirectoryIndex index.php
    ServerName adminer.local.com
    ErrorLog logs/adminer.local.com-error_log
    CustomLog logs/adminer.local.com-access_log common
    LogLevel Debug
    
    <Directory "/var/www/html/vhosts/adminer">
        AllowOverride All
        Options Indexes MultiViews FollowSymLinks
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin jonathan@caffeineinteractive.com
    DocumentRoot "/var/www/html/vhosts/adminer"
    DirectoryIndex index.php
    ServerName adminer.local.com
    ErrorLog logs/adminer.local.com-error_log
    CustomLog logs/adminer.local.com-access_log common
    LogLevel Debug
    
    <Directory "/var/www/html/vhosts/adminer">
        AllowOverride All
        Options Indexes MultiViews FollowSymLinks
        Require all granted
    </Directory>
    
    SSLEngine On
    SSLCertificateFile /etc/apache2/ssl/local.crt
    SSLCertificateKeyFile /etc/apache2/ssl/local.decrypted.key
</VirtualHost>